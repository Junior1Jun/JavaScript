<!DOCTYPE html>
<html lang="en">
<head>
    <title>홈페이지(Mobile)</title>
    <script>
      var prints = confirm("정말로 삭제하시겠습니까?"); 
      /* 확인, 취소 창을 나타낼 때 사용합니다.
         확인, 취소 창에서 확인을 누르면 위의 prints 변수에는 true가, 취소를 누르면 false가 저장됩니다.*/
      if (prints){
        document.write("삭제 완료되었습니다.");
      }
      else{
        document.write("삭제 취소되었습니다.");
      }

    </script>
</head>

<body>
   
</body>
</html>
