<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // 콘텐츠 탐색 선택자 : 요소 또는 속성의 포함 여부에 따라 특정 요소를 선택하는 선택자
        $(function(){

            $("#inner_1").find(".txt1")
            .css({"background-color":"#ff0"});
            // id 값이 "inner_1"인 요소의 하위 요소 중 class 값이 ".txt1"인 요소를 선택


            $("#inner_1 p").filter(".txt2")
            .css({"background-color":"#0ff"});
            // id 값이 "inner_1"인 요소의 하위 요소 중 class 값이 ".txt2"인 요소를 선택


            $("#inner_2 p").filter(function(idx, obj){
                return idx % 2 == 0 ;
            })
            .css({"background-color":"#0f0"});
            // 익명 함수가 true를 반환할 때만 해당 요소를 선택하도록 합니다.

        });
    </script>
</head>
<body>  
   <div id = 'outer_wrap'>
    <h1>콘텐츠 탐색 선택자</h1>
    <section id = 'inner_1'>
        <h1>find(), filter()</h1>
        <p class = 'txt1'>내용1</p>
        <p class = 'txt2'>내용2</p>
    </section>
    <section id = 'inner_2'>
        <h1>filter(function)</h1>
        <p>index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
    </section>
   </div>
</body>
</html>
